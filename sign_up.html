<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D SandBox: Sign up</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container top-padding">
        <div class="row">
            <div class="col-md-12">
                <h1><p class="text-center"><a href="login.html"><img src="img/logo1.png"/></a></p></h1>
            </div>
            <a href="https://github.com/smitt/sandbox.git" class="githab-img"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <br/>
            <div class="col-md-6 col-md-offset-3">
                <!-- well container -->
                <div class="well">
                    
                    <!-- login header -->
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <h3><p class="text-left">Sign up</p></h3>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <h3><p class="text-right"><a href="login.html">Sign in</a></p></h3>
                        </div>
                    </div>                    
                    <!-- end login header-->
                    
                    <!-- main form -->
                    <div class="row">                        
                        <div class="col-md-10 col-md-offset-1 top-line">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" placeholder="username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="button" class="btn btn-primary">Create an account</button>
                                    </div>
                                </div>
                            </form>                    
                        </div>                        
                    </div>
                    <!-- end of main form -->
                </div>
                <!-- end of well container -->
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <p class="text-center">
                    <a href="#" class="footer-links">About</a>
                    <a href="#" class="footer-links">Author</a>
                    <a href="#" class="footer-links">Send feedback</a>
                </p>
                <p class="text-center">
                    2014 &copy 3D Sandbox
                </p>
            </div>
        </div>
    </div>
    <!-- end of footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
